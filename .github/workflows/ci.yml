name: React CI/CD to Azure Container Apps

on:
  push:
    branches:
      - main  # Trigger on push to 'main' branch
  pull_request:
    branches:
      - main  # Trigger on PR to 'main' branch

permissions:
  id-token: write  # Grant write permissions to id-token

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Run the job on the latest version of Ubuntu

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js (use stable version)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the React app
      - name: Build React app
        run: npm run build

      # Step 5: Build Docker image
      - name: Build Docker image
        run: docker build -t githubmyapp/my-app .

      # Step 6: Log in to Azure using Service Principal
      - name: Log in to Azure using Service Principal
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: 'service-principal'  # Corrected case to lowercase

      # Step 7: Log in to Azure Container Registry (ACR)
      - name: Log in to ACR
        run: az acr login --name githubmyapp

      # Step 8: Tag Docker image
      - name: Tag Docker image
        run: docker tag githubmyapp/my-app:latest githubmyapp.azurecr.io/my-app:latest

      # Step 9: Push Docker image to ACR
      - name: Push Docker image to ACR
        run: docker push githubmyapp.azurecr.io/my-app:latest

      # Step 10: Deploy to Azure Container Apps
      - name: Deploy Docker image to Azure Container Apps
        run: |
          az containerapp create \
            --name githubmyapp-container \
            --resource-group githubmyapp \
            --image githubmyapp.azurecr.io/my-app:latest \
            --cpu 1 --memory 2Gi \
            --ingress external --target-port 3000 \
            --subscription ${{ secrets.AZURE_SUBSCRIPTION_ID }}  # Use your Azure Subscription ID from secrets
